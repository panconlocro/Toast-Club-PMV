<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Club - Impulsador</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panel Impulsador</h1>
            <nav>
                <a href="../index.html">← Volver</a>
            </nav>
        </header>

        <main>
            <section class="create-session">
                <h2>Crear Nueva Sesión</h2>
                <form id="sessionForm">
                    <div class="form-group">
                        <label for="title">Título de la sesión:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Descripción:</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Crear Sesión</button>
                </form>
            </section>

            <section class="sessions-list">
                <h2>Mis Sesiones</h2>
                <div id="sessionsList">
                    <p class="loading">Cargando sesiones...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/impulsador.js"></script>
</body>
</html>
